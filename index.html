<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mibera Valentine Match</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background effects -->
  <canvas id="bg-canvas"></canvas>
  <div class="noise-overlay"></div>
  <div class="vignette"></div>

  <header>
    <h1 class="title">Mibera Valentine Match</h1>
    <p class="subtitle">Find your Mibera's destined Valentine</p>
    <form id="search-form" autocomplete="off">
      <div class="search-box">
        <input
          type="number"
          id="token-input"
          min="1"
          max="10000"
          placeholder="Enter Mibera # (1â€“10,000)"
          required
        >
        <button type="submit" id="search-btn">Summon</button>
      </div>
    </form>
  </header>

  <div id="loading" hidden>
    <div class="loader"></div>
    <p>Channeling the codex...</p>
  </div>

  <div id="error" hidden>
    <p id="error-msg"></p>
  </div>

  <main id="results" hidden>
    <!-- Explanation -->
    <div class="explanation-section">
      <h3 class="explanation-header">Why They're Perfect Together</h3>
      <p class="explanation-text" id="explanation"></p>
    </div>

    <!-- NFT images + heart -->
    <div class="portrait-row">
      <div class="portrait">
        <img id="img-left" alt="" loading="lazy">
        <div class="img-fallback" id="fallback-left" hidden></div>
      </div>

      <div class="match-badge">
        <div class="heart-pulse"><svg class="heart-icon" width="1em" height="1em" viewBox="0 0 24 24" fill="#000" stroke="var(--accent-violet)" stroke-width="1.2"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></div>
        <div class="match-text">It's a Match</div>
        <div class="match-score" id="match-score"></div>
      </div>

      <div class="portrait">
        <img id="img-right" alt="" loading="lazy">
        <div class="img-fallback" id="fallback-right" hidden></div>
      </div>
    </div>

    <!-- Names + traits -->
    <div class="info-row">
      <div class="info-panel">
        <h2 class="info-name" id="name-left"></h2>
        <div class="info-traits" id="traits-left"></div>
      </div>
      <div class="info-panel">
        <h2 class="info-name" id="name-right"></h2>
        <div class="info-traits" id="traits-right"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Mibera Maker &mdash; 10,000 generative dNFTs &mdash; Valentine's 2026</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
