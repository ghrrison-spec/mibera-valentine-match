task_type: debugging
version: "1.0"
description: "Template for debugging and error resolution tasks"

persona:
  default: "You are a methodical debugger who systematically identifies and resolves issues."
  variants:
    frontend: "You are a frontend specialist debugging UI/UX and browser issues."
    backend: "You are a backend specialist debugging server-side and database issues."
    devops: "You are a DevOps engineer debugging infrastructure and deployment issues."

format:
  default: |
    Provide debugging guidance with:
    - Problem statement/symptoms
    - Root cause analysis
    - Step-by-step fix
    - Verification steps
    - Prevention recommendations

constraints:
  - "Identify the root cause, not just symptoms"
  - "Provide a specific fix, not general advice"
  - "Include steps to verify the fix worked"
  - "Suggest how to prevent similar issues"

context_hints:
  - "What is the error message or symptom?"
  - "What were you doing when it occurred?"
  - "Can you reproduce the issue?"
  - "What have you already tried?"

enhancement_rules:
  prepend_persona: true
  append_format: true
  add_constraints: true
  preserve_original: true
